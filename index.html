<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Led display</title>
    </head>

    <body>
        <!-- Include Scala.js compiled code -->
        <script type="text/javascript" src="./target/scala-2.11/led_display-fastopt.js"></script>
        <script type="text/javascript" src="./target/scala-2.11/led_display-jsdeps.js"></script>

        <div id="ledDisplay"></div>

        <script type="text/javascript">
          var displayConfig = new org.leddisplay.LedDisplayConfig();
          displayConfig.cellSize = 6;
          displayConfig.margin = 2;
          displayConfig.width = 100;
          displayConfig.height = 10;
          displayConfig.color = "#ff0000";
          displayConfig.timeout = 50;

          var displayManager = new org.leddisplay.LedDisplayManager(document.getElementById('ledDisplay'), displayConfig);

          displayManager.addText("This is a led display component written in Scala.js.");
          displayManager.setScrolling(true);
          //tutorial.webapp.TutorialAppReact().main();
        </script>

    </body>
</html>
